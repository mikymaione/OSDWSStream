<!DOCTYPE html>
<html>

<head>
	<title>Streaming</title>
</head>

<body>

	<canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
		Your browser does not support the HTML canvas tag.
	</canvas>

	<script>
		function FullScreen(monitor)
		{
			//document.exitFullscreen();
			monitor.requestFullscreen();
		}

		function Start()
		{
			const uri = "ws://localhost:8888";

			let myCanvas = document.getElementById("myCanvas");
			let context = myCanvas.getContext("2d"); // 2d, webgl, webgl2, bitmaprenderer

			let webSocket = new WebSocket(uri);

			webSocket.onmessage = function (event)
			{
				context.drawImage(event.data);
			};

			// webSocket.close();
		}

		Start();
	</script>
</body>

</html>
